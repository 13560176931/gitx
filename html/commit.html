<html>
<head>
	<title>Details for commit</title>
	<link rel="stylesheet" href="commits.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="diff_style.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<script src="prototype.js" type="text/javascript" charset="utf-8"></script>
	<script src="md5.js" type="text/javascript" charset="utf-8"></script>
	<script src="commit.js" type="text/javascript" charset="utf-8"></script>
	<script src="diffHighlighter.js" type="text/javascript" charset="utf-8"></script>
	<script src="keyboardNavigation.js" type="text/javascript" charset="utf-8"></script>
</head>

<body style="padding: 0px; border: 0px">

	<div id="notification" style="display:none;">
		<img src="spinner.gif" width="25px" alt="Spinner" id="spinner"></img>
		<span id="notification_message"></span>
	</div>
	<div id="gistie" onClick="gistie()">Paste online</div>
	<img id="gravatar" src="http://www.gravatar.com/avatar/?d=wavatar" />
	<table id="commit_header">
	<tr>
		<td class="property_name">SHA:</td>
		<td id="commitID"></td>
	</tr>
	<tr>
		<td class="property_name">Author:</td>
		<td id="authorID">Pieter de Bie</td>
	</tr>
	<tr>
		<td class="property_name">Date:</td>
		<td id="date">Pieter de Bie</td>
	</tr>
	<tr>
		<td class="property_name">Subject:</td>
		<td id="subjectID" style="font-weight:bold">Pieter de Bie</td>
	</tr>
	<tr style="display:none">
		<td class="property_name">Refs:</td>
		<td id="refs"></td>
	</tr>
	</table>
	<hr>
	<pre id="message"></pre>
	<pre><code class="diffcode" id='details'></code></pre>
</body>
